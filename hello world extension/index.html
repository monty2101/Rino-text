<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippet Dashboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h3>Features</h3>
            <button id="insertDate">Insert Date</button>
            <button id="insertClipboard">Insert Clipboard</button>
            <button id="insertText">Insert Text</button>
            <button id="insertFormula">Insert Formula</button>
            <button id="insertRepeat">Insert Repeat</button>
            <button id="insertIfElse">Insert If/Else</button>
        </div>
        <div class="main-content">
            <div class="snippet-list">
                <h2>My Snippets</h2>
                <ul id="snippetList"></ul>
                <button id="newSnippet">New Snippet</button>
            </div>
            <div class="editor">
                <input type="text" id="snippetLabel" placeholder="Label (describe the snippet)">
                <input type="text" id="snippetShortcut" placeholder="Shortcut (typed to insert)">
                <textarea id="snippetContent" placeholder="Enter snippet content here"></textarea>
                <button id="saveSnippet">Save Snippet</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
