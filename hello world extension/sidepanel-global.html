<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortcut Manager</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div class="container">
        <h2>Shortcut Manager</h2>
        <div id="shortcuts-list"></div>

        <div class="input-group">
            <input type="text" id="newShortcut" placeholder="Shortcut (e.g., /hello)" style="width: 50%;">
            <input type="text" id="newSnippet" placeholder="Snippet" style="width: 50%;">
            
            <button id="addShortcut">Add</button>
        </div>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
